<!DOCTYPE html>
<html lang="en" class="bg-cyan-900 text-center">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube to youtube nocookie</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@1.11.3/dist/full.css" rel="stylesheet">
  <script src="script.js"></script>
  <link href="youtube.svg" rel="icon" type="image/x-icon">
</head>
<body class="m-5">
  <input type="text" id="convert-input" placeholder="https://www.youtube.com/watch?v=________ link" class="px-4 py-2 border rounded-md w-64 text-gray-800"><button id="convert" class="px-4 py-2 bg-red-500 text-white rounded-md ml-2">convert</button>
  <p>MUST BE `<code>https://www.youtube.com/watch?v=________</code>` format not a share link</p>
  <h2 id="results-container" class="text-xl"></h2>
  <span id="output"></span>
</body>
</html>
